<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap & css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Credit Calculator</title>
    <link rel="icon" href="">
  </head>
  <body>
    <div id="header">
      <h1>Credit Calculator</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col offset-xl-4 col-xl-4 offset-md-3 col-md-6 offset-sm-2 col-sm-8 offset-1 col-10">
          <div class="input-group mb-3">
            <span class="input-group-text" id="dollar-symbol">$</span>
            <input type="text" class="form-control" id="total" placeholder="Enter Total" aria-label="total" aria-describedby="dollar-symbol">
            <button type="button" class="btn btn-outline-success" id="calculate-btn" onclick="calculatePayments();">Calculate</button>
          </div>
          <div>
            <ul class="list-group">
              <li class="list-group-item list-group-item-primary" id="84-months">84 Months at: <span class="list-item" id="84-mth-amnt">-</span></li>
              <li class="list-group-item list-group-item-primary" id="60-months">60 Months at: <span class="list-item" id="60-mth-amnt">-</span></li>
              <li class="list-group-item list-group-item-primary" id="36-months">36 Months at: <span class="list-item" id="36-mth-amnt">-</span></li>
              <li class="list-group-item list-group-item-secondary" id="24-months">24 Months at: <span class="list-item" id="24-mth-amnt">-</span></li>
              <li class="list-group-item list-group-item-secondary" id="18-months">18 Months at: <span class="list-item" id="18-mth-amnt">-</span></li>
              <li class="list-group-item list-group-item-secondary" id="12-months">12 Months at: <span class="list-item" id="12-mth-amnt">-</span></li>
              <li class="list-group-item list-group-item-secondary" id="6-months">6 Months at: <span class="list-item" id="6-mth-amnt">-</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <!-- js scripting -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
